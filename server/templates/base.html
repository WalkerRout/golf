<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Walker Rout's portfolio">
    <title>{% block title %}Golf?{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <!-- connect to google fonts early -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- fetch and defer apply -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <!-- if js is disabled the above wont load the fonts, so fallback -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      >
    </noscript>
    <!-- again, swap to render on load -->
    <link
      rel="preload"
      as="style"
      href="/static/css/base.css"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <!-- again fallback incase js is disabled -->
    <noscript>
      <link rel="stylesheet" href="/static/css/base.css">
    </noscript>
    {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
    <main>
      <div class="content">
        {% block content %}{% endblock content %}
      </div>
    </main>
    <footer>
      <a href="/" class="back-home" aria-label="Go home...">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="home-icon">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </a>
      <p>&copy; 2025 Walker Rout. All rights reserved.</p>
    </footer>
    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
