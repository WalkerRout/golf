<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: #fff;
      }

      h1, h2, h3, h4, h5, h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.3;
        color: #222;
      }

      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.25rem; }

      p {
        margin: 1em 0;
      }

      a {
        color: #d14b72;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      code {
        font-family: "Fira Code", "Consolas", "Monaco", monospace;
        background: #f4f4f4;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
      }

      pre {
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
      }

      pre code {
        background: none;
        padding: 0;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }

      blockquote {
        border-left: 4px solid #d14b72;
        margin: 1em 0;
        padding-left: 1em;
        color: #666;
      }

      ul, ol {
        margin: 1em 0;
        padding-left: 2em;
      }

      li {
        margin: 0.5em 0;
      }

      hr {
        border: none;
        border-top: 1px solid #e0e0e0;
        margin: 2em 0;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }

      th, td {
        border: 1px solid #e0e0e0;
        padding: 0.5em 1em;
        text-align: left;
      }

      th {
        background: #f4f4f4;
      }
    </style>
  </head>
  <body>
    {{ content|safe }}
  </body>
</html>
