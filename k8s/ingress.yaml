apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golf
spec:
  ingressClassName: traefik
  rules:
    - host: walkerrout.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: golf-server
                port:
                  number: 3000
