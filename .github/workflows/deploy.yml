name: deploy to homelab

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: checkout codebase
        uses: actions/checkout@v4

      - name: build image
        env:
          RUST_TARGET: ${{ secrets.RUST_TARGET }}
        run: |
          docker compose -f compose.production.yml --profile production build

      - name: tag and push to registry
        run: |
          docker tag golf-server-production:latest registry.local:30500/golf-server:latest
          for i in 1 2 3; do
            echo "Push attempt $i..."
            docker push registry.local:30500/golf-server:latest && break
            [ $i -lt 3 ] && sleep $((i * 5))
          done

      - name: deploy
        run: |
          kubectl apply -f k8s/
          kubectl rollout restart deployment/golf-server
