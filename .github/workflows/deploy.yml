name: deploy to homelab

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: checkout codebase
        uses: actions/checkout@v4

      - name: build image
        env:
          RUST_TARGET: ${{ secrets.RUST_TARGET }}
        run: |
          docker compose -f compose.production.yml --profile production build

      - name: tag and push to registry
        run: |
          docker tag golf-server:latest registry.local:30500/golf-server:latest
          docker push registry.local:30500/golf-server:latest

      - name: deploy
        run: |
          kubectl apply -f k8s/
          kubectl rollout restart deployment/golf-server
