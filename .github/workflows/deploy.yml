name: deploy to kunlun

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: checkout codebase
        uses: actions/checkout@v4

      - name: build images
        env:
          RUST_TARGET: ${{ secrets.RUST_TARGET }}
        run: |
          docker compose -f compose.yml -f compose.production.yml --profile production build

      - name: import images into k3s
        run: |
          docker save golf-server-production:latest | sudo k3s ctr images import -
          docker save golf-reverse-proxy-production:latest | sudo k3s ctr images import -
          docker save golf-cloudflared-production:latest | sudo k3s ctr images import -

      - name: apply secrets
        run: |
          kubectl create secret generic golf-secrets \
            --from-literal=TUNNEL_TOKEN=${{ secrets.TUNNEL_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: deploy
        run: |
          kubectl apply -f kube.production.yml
          kubectl rollout restart deployment/golf-server
          kubectl rollout restart deployment/golf-reverse-proxy
          kubectl rollout restart deployment/golf-cloudflared
